<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    {{yield header()}}

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }
    </style>
    <title>Needle</title>
</head>

<body>
<header>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="/" class="brand-logo">Needle</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li style="margin-top: 2em"><a href="#">Home</a></li>
                <li><div class="divider"></div></li>
                <li><a href="https://github.com/draguve" title="Github">Github</a></li>
                <li><a href="https://www.instagram.com/draguve/" title="Instagram">Instagram</a></li>
                <li><a href="https://twitter.com/draguve" title="Twitter">Twitter</a></li>
                <li><a href="https://draguve.wtf" title="Website">Website</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
        </div>
    </nav>
</header>
<main>
    {{yield body()}}
</main>
<footer class="page-footer light-blue" style="padding-top:0px;">
    <div class="footer-copyright">
        <div class="container">
            Made at the expense of @draguve's sanity
            <div class="right">
                <a href="https://github.com/draguve" title="Github"><i class="fa fa-github" style="color:white"></i></a>
                <a href="https://www.instagram.com/draguve/" title="Instagram"><i class="fa fa-instagram" style="color:white"></i></a>
                <a href="https://twitter.com/draguve" title="Twitter"><i class="fa fa-twitter" style="color:white"></i></a>
            </div>

        </div>
    </div>
</footer>
<!--JavaScript at end of body for optimized loading-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

{{ yield footer()}}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems, null);
    });
</script>
</body>
</html>
